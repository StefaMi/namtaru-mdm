<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Namtaru MDM{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <!-- üî∞ Branding & Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm px-4">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="{{ url_for('static', filename='img/namtaru-logo.png') }}" alt="Logo" width="40" class="me-2">
            <span class="fw-bold fs-4">NAMTARU</span>
        </a>
        <div class="ms-auto d-flex gap-3">
            <a class="nav-link text-light" href="{{ url_for('home') }}">Dashboard</a>
            <a class="nav-link text-light" href="{{ url_for('devices') }}">Ger√§te</a>
            {% if session.get('role') == 'admin' %}
                <a class="nav-link text-light" href="{{ url_for('admin_panel') }}">Admin</a>
                <a class="nav-link text-light" href="{{ url_for('generate_qr') }}">QR-Code</a>
            {% endif %}
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <!-- üì¶ Seiteninhalt -->
    <div class="container py-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
