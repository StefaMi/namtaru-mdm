{% extends 'base.html' %}

{% block title %}Dashboard – Namtaru{% endblock %}

{% block content %}
<div class="row g-4">
  <div class="col-md-4">
    <div class="card bg-dark text-white shadow-sm p-4 rounded-4 border-0">
      <h5 class="fw-bold">Geräte insgesamt</h5>
      <p class="fs-3">{{ device_count }}</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-dark text-white shadow-sm p-4 rounded-4 border-0">
      <h5 class="fw-bold">Letzte Aktivitäten</h5>
      <p class="fs-6">{{ recent_logins }} neue Anmeldungen heute</p>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-dark text-white shadow-sm p-4 rounded-4 border-0">
      <h5 class="fw-bold">Aktive Admins</h5>
      <p class="fs-3">2</p>
    </div>
  </div>
</div>
{% endblock %}
